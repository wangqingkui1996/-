<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SHISEIDO资生堂官方网上商城</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/logon.css"/>
		<script src="lib/requirejs/require.js" data-main="js/logon"></script>
	</head>
	<body>
		<!--header-->
		<header>
		</header>
		<!--main-->
		<main>
			<div class="wrap">
					 <div class="top">
						<ul>
							<li>
								<p class="character">积分兑换</p>
								<p class="graph">1</p>
							</li>
							<li>
								<p class="character">会员好礼</p>
								<p class="graph">2</p>
							</li>
							<li>
								<p class="character">率先使用</p>
								<p class="graph">3</p>
							</li>
							<li>
								<p class="character">生日好礼</p>
								<p class="graph">4</p>
							</li>
							<li>
								<p class="character">免费美容咨询</p>
								<p class="graph">5</p>
							</li>
						</ul>
					</div>
				<div class="login_bottom">
					
				</div>	
				<div class="login_left">
					<form>
						<h2>已经是会员了</h2>
						<p class="p1">马上登陆获得跟多会员资讯</p>
						<input type="text" id="user1" placeholder="用户名/电子邮箱"/>
						<input type="password" id="password" placeholder="密码" />
						<p><a href="#">忘记密码？</a></p>
						<span>
							<label>
								<input type="checkbox" id="license1" / style="height: 13px; width: 13px; display: inline-block; vertical-align: middle; margin: 0;">我已阅读并接受了<a href="#">隐私保护条款</a>。
							</label>
						</span>
						<input type="button" id="anniu" value="登录" />
					</form>
				</div>
				<div class="login_right">
						<h3>加入会员</h3>
						<p>成为资生堂花庄会员，体验各种为您量身定制的奢想礼遇</p>
					<form>
						<table>
							<tbody>
								<tr>
									<td class="sub_in1"><input type="text" id="user" placeholder="手机号码/电子邮箱" /><p class="tx_user">请输入正确的电话号码</p></td>
								</tr>
								<tr>
									<td class="sub_in2"><input type="password" id="password1" placeholder="密码"><span class="tx_passPwd">密码必须是6位数以上的字母和数字组成，可以包含符号。</span></td>
								</tr>
								<tr>
									<td class="sub_in3"><input type="password" id="password2" placeholder="密码确认" /><p class="tx_pwd">两次密码不一致</p></td>
								</tr>
								<tr>
									<td class="sub_in5"><input type="text" id="phone" placeholder="手机" /><p class="phoneNb">请输入正确的电话号码</p></td>
								</tr>
								<tr>
									<td class="sub_in7"><input type="text" id="name" placeholder="姓名" /></td>
								</tr>
								<tr>
									<td class="sub_in8">
										<span class="ssdTitle">出生日期：&nbsp;</span>
										<select class="b_year">
											<option value>1996</option>
										</select>/
										<select class="b_month">
											<option value="">03</option>
										</select>/
										<select class="b_day">
											<option value="">01</option>
										</select>
										<span class="tixing1">(出生日期一旦保存就无法修改，请妥善填写。)</span>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="box">
							 <div class="box_wrap">
					 	        <span class="ssdTitle">性别：&nbsp;</span>
								<input type="radio" name="sex" id="sex_0"/ checked="checked"><label for="sex_0">女性</label>
								<input type="radio" name="sex" id="sex_1"/><label for="sex_1">男性</label>
							 </div>
							 <div class="box_wrap1">
							 	<span class="ssdTitle">电子快报：&nbsp;</span>
								<input type="radio" name="requestMailType" id="requestMailType_1"/ checked="checked"><label for="requestMailType_1">订阅</label>
								<input type="radio" name="requestMailType" id="requestMailType_2"/><label for="requestMailType_2">不订阅</label>
							 </div>
						</div>
						<div class="box2">
							<input type="checkbox"id="license" / style="height: 13px; width: 13px; display: inline-block; vertical-align: middle; margin: 0;">我已阅读并接受了<a href="#">隐私保护条款</a>
						</div>
						<div class="box3">
							<input type="button" id="id" value="身份绑定" />
							<input type="button" id="enroll" value="注册" />
						</div>
					</form>
				</div>
			</div>
		</main>
        <!--footer-->
	    <footer>
	    </footer>
	</body>
</html>
